<ion-header>
  <div class="backHeadBtn">
    <ion-toolbar>
      <ion-title>邀请好友</ion-title>
    </ion-toolbar>
    <div class="backHeadBtnC" (click)="back()">
      <ion-icon name="ios-arrow-back"></ion-icon>
    </div>
    <div class="selectIonOption">
      <select name="" id="">
        <option value="#">近一月</option>
        <option value="#">近二月</option>
        <option value="#">近三月</option>
      </select>
    </div>
  </div>
</ion-header>
<ion-content class="main">
  <p class="totalMoney">优惠券合计：<span *ngIf="status==200">{{sumCoupon}}</span><span *ngIf="status!=200">0</span>券</p>
  <div class="discountList">
    <ul class="discountTitle">
      <li>好友名称</li>
      <li>注册日期</li>
      <li>优惠券</li>
    </ul>
    <div *ngIf="status==200">
      <ul class="discountContent" *ngFor="let item of list">
        <li class="type">{{item.nickName}}</li>
        <li class="date">{{item.invitDate}}</li>
        <li class="money">{{item.coupon}}</li>
      </ul>
    </div>

    <div *ngIf="status!=200" class="noNumber">
      <img src="assets/zwsj.png" alt="">
    </div>
  </div>
</ion-content>
